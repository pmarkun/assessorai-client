{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>{% block title %}AssessorAI{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.5" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-[#F8F8F8] text-[#1E1E1E] font-sans leading-normal tracking-normal min-h-screen">
    <header class="bg-white">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <a href="{% url 'core:welcome' %}" class="text-xl font-semibold text-[#A541FF]">AssessorAI</a>
        </div>
    </header>
    <div class="md:flex">
        {% include 'components/sidebar.html' %}
        <main class="flex-1 p-4 md:p-8">
            {% block content %}
            <h1 class="text-3xl text-gray-700">Bem-vindo ao AssessorAI</h1>
            <p class="mt-4 text-gray-500">Selecione uma opção na barra lateral.</p>
            {% endblock content %}
        </main>
    </div>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
